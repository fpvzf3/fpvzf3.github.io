<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h2>无法连接情况解决：</h2>
    <p>原因1：网络连接断开。</p>
    <p>解决方法：先看看连没连网络（例如WIFI），如果已经连接，看看不挂代理的情况下能不能访问百度，不能访问百度说明不是节点的问题。</p>
    <p>如果不是原因1的问题，请继续原因2排查。</p>
    
    <br>
    <br>
    
    <p>原因2：节点链接DNS被污染。</p>
    <p>解决方法：打开节点编辑，将地址中填写的“kr-3.yingfu9883163.xyz”中的<b>“kr-3”替换为</b>“kr-4”、“kr-5”、“kr-6”等，可以一直顺延替换到“kr-20”。替换后即可使用。</p>
</body>
